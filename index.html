<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MME Ammerzoden NDA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.0.0/signature_pad.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        textarea {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .signature-pad {
            border: 1px solid #000;
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Onderteken onze NDA</h2>
        <form id="ndaForm">
            <label>Bedrijfsnaam:</label>
            <input type="text" id="company" required><br>

            <label>Naam:</label>
            <input type="text" id="name" required><br>

            <label>Email:</label>
            <input type="email" id="email" required><br>

            <label>Lees de NDA:</label>
            <textarea id="ndaText" readonly>
                NON-DISCLOSURE AGREEMENT (NDA)

                Dit contract (“Overeenkomst”) wordt aangegaan tussen:

                [BEDRIJFSNAAM], gevestigd te [BEDRIJFSADRES] ("Ontvanger"),

                en

                MME Houdstermaatschappij B.V., gevestigd te Wordragensestraat 36B, 5324 JM Ammerzoden, Nederland ("MME"),

                Hierna gezamenlijk genoemd de “Partijen”.

                1. **Vertrouwelijke informatie**  
                   Beide partijen erkennen dat informatie die wordt uitgewisseld vertrouwelijk is en niet zonder toestemming openbaar mag worden gemaakt.

                2. **Duur en beëindiging**  
                   De verplichtingen blijven geldig tot 2 jaar na de ondertekening van deze overeenkomst.

                3. **Toepasselijk recht**  
                   Op deze overeenkomst is Nederlands recht van toepassing.

                Ondertekend op [DATUM] door beide partijen.
            </textarea><br>

            <input type="checkbox" id="ndaScrolled" disabled> Ik heb de NDA volledig gelezen<br>
            
            <label>Handtekening:</label>
            <canvas id="signature-pad" class="signature-pad"></canvas>
            <button type="button" id="clear-signature">Wis Handtekening</button><br>

            <input type="checkbox" id="acceptNDA" disabled> Ik ga akkoord met de NDA<br>

            <button type="submit" disabled id="submitBtn">Verstuur</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let canvas = document.getElementById('signature-pad');
            if (!canvas) {
                console.error("Canvas voor handtekening niet gevonden!");
                return;
            }
    
            let signaturePad = new SignaturePad(canvas);
            let ndaText = document.getElementById('ndaText');
            let ndaScrolled = document.getElementById('ndaScrolled');
            let acceptNDA = document.getElementById('acceptNDA');
            let submitBtn = document.getElementById('submitBtn');
    
            ndaText.addEventListener('scroll', function() {
                if (ndaText.scrollTop + ndaText.clientHeight >= ndaText.scrollHeight) {
                    ndaScrolled.checked = true;
                    acceptNDA.disabled = false;
                }
            });
    
            acceptNDA.addEventListener('change', function() {
                submitBtn.disabled = !acceptNDA.checked;
            });
    
            document.getElementById('clear-signature').addEventListener('click', function() {
                signaturePad.clear();
            });
    
            document.getElementById('ndaForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (!acceptNDA.checked) {
                    alert('U moet akkoord gaan met de NDA.');
                    return;
                }
    
                if (signaturePad.isEmpty()) {
                    alert('Plaats uw handtekening voordat u verder gaat.');
                    return;
                }
    
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const company = document.getElementById('company').value;
                const signature = signaturePad.toDataURL();
    
                fetch('process_nda.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, company, signature })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.0.0/signature_pad.umd.min.js"></script>
</body>
</html>
